<html lang="en">
<head>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>PastExplorer - explore the past</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap-responsive.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
<div id="wrapper">
	<div id="header">
		<div id="logo">
			<h1><a href="#">PastExplorer</a></h1>
			<!-- <p>explore the past</p> -->
		</div>
		<div id="corner">
			<div id="search-form">
				<form class="well form-search">
					<input type="text" class="input-long search-query">
					<button type="submit" class="btn"><i class="icon-search"></i> Search</button>
				</form>
			</div>
			<div id="user-bar">
			<div class="btn-group">
				  <button class="btn"><i class="icon-user"></i> kasia1337</button>
				  <button class="btn dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
				  <ul class="dropdown-menu">
					<li><a href="#">Manage albums</a></li>
					<li><a href="#">Upload photo</a></li>
					<li><a href="#">Edit profile</a></li>
					<li class="divider"></li>
					<li><a href="#">Sign-out</a></li>
				  </ul>
				</div> 
	<!-- 			<p>
					<a href="#">Create account</a> | <a href="#">Sign in</a>
				</p> -->
			</div>		
		</div>
	</div>
	<!-- end #header -->
	<div id="menu">
		<ul>
			<li class="current_page_item"><a href="#"><i class="icon-home"></i> Home</a></li>
			<li><a href="#"><i class="icon-folder-open icon-white"></i> Browse</a></li>
			<li><a href="#"><i class="icon-star icon-white"></i> Charts</a></li>
		</ul>
	</div>
	<!-- end #menu -->
	<div id="page">
		<div id="content">	
			<div id="content-center">
				<form class="form-horizontal" action="#" method="post">
					<fieldset>
					  <legend>Change account settings</legend>
					  <div class="control-group">
						<label class="control-label">Account</label>
						<div class="controls">
							<button class="btn btn-small btn-warning" href="#">Change password</button>
							<button class="btn btn-small btn-danger" href="#">Delete account</button>
						</div>
					  </div>
					  <div class="control-group">
						<label class="control-label" for="dateOfBirth">Date of birth</label>
						<div class="controls">
							<input type="text" class="input-mini inline" id="year" placeholder="Year">
							<select class="input-medium inline" id="month">
								<option>January</option>
								<option>February</option>
								<option>March</option>
								<option>April</option>
								<option>May</option>
								<option>June</option>
								<option>July</option>
								<option>August</option>
								<option>September</option>
								<option>October</option>
								<option>November</option>
								<option>December</option>
							</select>
							<input type="text" class="input-mini inline" id="day" placeholder="Day">
						</div>
					  </div>
					  <div class="control-group">
						<label class="control-label" for="about">About me</label>
						<div class="controls">
							<textarea class="input-xlarge" id="about" rows="3" placeholder="Enter here some information about you, e.g. your hobbies or location..."></textarea>
						</div>
					  </div>
					  <div class="control-group">
						<label class="control-label">Notifications</label>
						<div class="controls">
							<label class="checkbox">
								<input type="checkbox" id="comment">Comment notification</input>
							</label>			
							<label class="checkbox">
								<input type="checkbox" id="update">Followed album update notification</input>
							</label>	
							<label class="checkbox">
								<input type="checkbox" id="photo">New photo reminder</input>
							</label>								
						</div>
					  </div>					  
					  <div class="form-actions">
						<button type="submit" class="btn btn-primary">Confirm</button>
						<button class="btn">Cancel</button>
					  </div>
					</fieldset>
				</form>
			</div>
		</div>
		<div style="clear: both;">&nbsp;</div>
	</div>
	<!-- end #page -->
</div>
<div id="footer">
	<p> (c) 2012 PastExplorer.com. Design by <a href="http://www.nodethirtythree.com">nodethirtythree</a>, <a href="http://www.freecsstemplates.org">Free CSS Templates</a> and PastExplorer.com.</p>
</div>
<!-- end #footer -->

<script src="js/jquery.js"></script>
<script src="js/bootstrap-transition.js"></script>
<script src="js/bootstrap-alert.js"></script>
<script src="js/bootstrap-modal.js"></script>
<script src="js/bootstrap-dropdown.js"></script>
<script src="js/bootstrap-scrollspy.js"></script>
<script src="js/bootstrap-tab.js"></script>
<script src="js/bootstrap-tooltip.js"></script>
<script src="js/bootstrap-popover.js"></script>
<script src="js/bootstrap-button.js"></script>
<script src="js/bootstrap-collapse.js"></script>
<script src="js/bootstrap-carousel.js"></script>
<script src="js/bootstrap-typeahead.js"></script>

</body>
</html>
