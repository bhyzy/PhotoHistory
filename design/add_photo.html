<html lang="en">
<head>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>PastExplorer - explore the past</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap-responsive.css" rel="stylesheet">
<link href="css/flick/jquery-ui-1.8.18.custom.css" rel="stylesheet" type="text/css" media="screen">
<link href="css/style.css" rel="stylesheet" type="text/css" media="screen">

<script>
	$(function() {
		$( "#datepicker" ).datepicker();
	});
</script>

</head>
<body>
<div id="wrapper">
	<div id="header">
		<div id="logo">
			<h1><a href="#">PastExplorer</a></h1>
			<!-- <p>explore the past</p> -->
		</div>
		<div id="corner">
			<div id="search-form">
				<form class="well form-search">
					<input type="text" class="input-long search-query">
					<button type="submit" class="btn"><i class="icon-search"></i> Search</button>
				</form>
			</div>
			<div id="user-bar">
			<div class="btn-group">
				  <button class="btn"><i class="icon-user"></i> kasia1337</button>
				  <button class="btn dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
				  <ul class="dropdown-menu">
					<li><a href="#">Manage albums</a></li>
					<li><a href="#">Upload photo</a></li>
					<li><a href="#">Edit profile</a></li>
					<li class="divider"></li>
					<li><a href="#">Sign-out</a></li>
				  </ul>
				</div> 
	<!-- 			<p>
					<a href="#">Create account</a> | <a href="#">Sign in</a>
				</p> -->
			</div>		
		</div>
	</div>
	<!-- end #header -->
	<div id="menu">
		<ul>
			<li class="current_page_item"><a href="#"><i class="icon-home"></i> Home</a></li>
			<li><a href="#"><i class="icon-folder-open icon-white"></i> Browse</a></li>
			<li><a href="#"><i class="icon-star icon-white"></i> Charts</a></li>
		</ul>
	</div>
	<!-- end #menu -->
	<div id="page">
		<div id="content">	
			<div id="content-center">
				<form class="form-horizontal" action="#" method="post">
					<fieldset>
					  <legend>Add photo</legend>
					  <div class="control-group">
						<label class="control-label" for="name">Album</label>
						<div class="controls">
							<select class="input-normal" id="album">
								<option>Album 1</option>
								<option>Album 2</option>
								<option>Album 3</option>
							</select>
						</div>
					  </div>
					  <div class="control-group">
						<label class="control-label" for="description">Photo</label>
						<div class="controls">
						  <label class="radio">
							<input name="source" id="source" value="local" checked="checked" type="radio">
							Upload file from my computer
						  </label>
						  <input class="input-file input-xlarge" id="fileInput" type="file">
						  <label class="radio">
							<input name="source" id="source" value="remote" type="radio">
							Uploat file from the web (URL)
						  </label>
						  <input type="text" class="input-xlarge inline" id="photoURL">
						</div>
					  </div>
					  <div class="control-group">
						<label class="control-label" for="about">Description</label>
						<div class="controls">
							<textarea class="input-xlarge" id="description" rows="3" placeholder="Enter additional description of the photo... (optional)"></textarea>
						</div>
					  </div>
					  <div class="control-group">
						<label class="control-label" for="name">Date</label>
						<div class="controls">
							<div id="datepicker"></div>
							<p class="help-block">When was this photo taken?</p>
						</div>
					  </div>
					  <div class="form-actions">
						<button type="submit" class="btn btn-success">Add photo</button>
						<button class="btn">Cancel</button>
					  </div>
					</fieldset>
				</form>
			</div>
		</div>
		<div style="clear: both;">&nbsp;</div>
	</div>
	<!-- end #page -->
</div>
<div id="footer">
	<p> (c) 2012 PastExplorer.com. Design by <a href="http://www.nodethirtythree.com">nodethirtythree</a>, <a href="http://www.freecsstemplates.org">Free CSS Templates</a> and PastExplorer.com.</p>
</div>
<!-- end #footer -->

<script src="js/jquery.js"></script>
<script src="js/bootstrap-transition.js"></script>
<script src="js/bootstrap-alert.js"></script>
<script src="js/bootstrap-modal.js"></script>
<script src="js/bootstrap-dropdown.js"></script>
<script src="js/bootstrap-scrollspy.js"></script>
<script src="js/bootstrap-tab.js"></script>
<script src="js/bootstrap-tooltip.js"></script>
<script src="js/bootstrap-popover.js"></script>
<script src="js/bootstrap-button.js"></script>
<script src="js/bootstrap-collapse.js"></script>
<script src="js/bootstrap-carousel.js"></script>
<script src="js/bootstrap-typeahead.js"></script>
<script src="js/jquery-ui-1.8.18.custom.min.js" type="text/javascript"></script> 

<script>
	$(function() {
		$( "#datepicker" ).datepicker();
	});
</script>


</body>
</html>
